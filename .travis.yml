language: node_js
node_js:
- 8.15.0
env:
  global:
    secure: 
  matrix:
    - VSCODE_VERSION="1.32.0" MAJOR_VERSION="1" VERSION="$MAJOR_VERSION.$TRAVIS_BUILD_NUMBER-vsc$VSCODE_VERSION"
matrix:
  include:
  - os: linux
    dist: ubuntu
  - os: osx
before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install libxkbfile-dev
  libsecret-1-dev; fi
script:
- scripts/build.sh
before_deploy:
- echo "$VERSION" "$TRAVIS_COMMIT"
- git config --local user.name "$USER_NAME"
- git config --local user.email "$USER_EMAIL"
- git tag "$VERSION" "$TRAVIS_COMMIT"
- yarn task package "$VERSION"
deploy:
  provider: releases
  file_glob: true
  draft: true
  tag_name: "$VERSION"
  target_commitish: "$TRAVIS_COMMIT"
  name: "$VERSION"
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - release/*.tar.gz
    - release/*.zip
  on:
    repo: devonlineco/code-server
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^master|testing|stable$
cache: yarn
